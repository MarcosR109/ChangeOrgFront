<div class="container my-5">
    <h3 class="fw-bold h3">Nuestras peticiones</h3>
    <div class="container">
        <div class="row">
            <!-- Peticiones -->
            <div class="col-lg-10 col-sm-12">
                <div class="card my-3">
                    <div class="card-body d-flex flex-column flex-sm-row position-relative">
                        <img src="https://placehold.co/500x300" alt="Imagen principal"
                            class="img-fluid col-12 col-sm-4 rounded-2 me-3 mb-3 mb-sm-0" style="object-fit: cover; height: 300px;">
                    
                        <div class="d-flex flex-column w-100">
                            <h5 class="card-title">{{ this.peticion.titulo }}</h5>
                            <p class="card-text">{{ this.peticion.descripcion }}</p>
                    
                            <div class="d-flex align-items-center">
                                <img src="https://ui-avatars.com/api/?name=Usuario&size=40" class="rounded-circle me-2"
                                    style="width: 40px; height: 40px;">
                                <small class="text-muted"></small>
                            </div>
                    
                            <span class="text-muted text-gray w-50">
                                <p><b>Únete a {{ peticion.firmantes }} personas que ya han firmado esta petición</b></p>
                            </span>
                    
                            <div class="alert-danger p-3 m-2 rounded-2">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    

                    <!-- Botón en la esquina inferior derecha -->

                    <form method="POST" action="" enctype="multipart/form-data"
                        class="position-absolute bottom-0 end-0 m-3">

                        <button class="btn btn-danger">Firmar</button>
                    </form>
                </div>
            </div>
            <!-- Repite el bloque de la card para más peticiones -->
        </div>
    </div>
