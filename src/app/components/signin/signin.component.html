<div class="container m-5">
  <div class="auth-wrapper">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>
      <!-- Errors -->
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>

      <!-- Login form -->
      <div class="form-group m-3">
        <label class="m-1">Email address</label>
        <input type="email" class="formcontrol" formControlName="email" />
      </div>
      <div class="form-group m-3">
        <label class="m-1">Password</label>
        <input type="password" class="formcontrol" formControlName="password" />
      </div>
      <button type="submit" class="btn btn-block btn-primary m-3">Login</button>
    </form>
  </div>
</div>
